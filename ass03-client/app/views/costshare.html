<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Name</th>
            <th>User Count</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="costShare in costShares" href ng-click="changeRoute(costShare.id)">
            <td>{{costShare.name}}</td>
            <td><span class="glyphicon glyphicon-user"></span> {{costShare.userCount}}</td>
        </tr>
    </tbody>
</table>
