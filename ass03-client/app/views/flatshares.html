<table class="table table-striped">
    <thead>
        <tr>
            <th>Street</th>
            <th>House Number</th>
            <th>City</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="flatShare in flatShares">
            <td>{{flatShare.street}}</td>
            <td>{{flatShare.houseNumber}}</td>
            <td>{{flatShare.city}}</td>
        </tr>
    </tbody>
</table>
