<div ng-include src="'views/navigation.html'"></div>
<div class="text-center well" ng-if="users.length > 0">
    <div class="row">
        <div class="col-md-1">

        </div>
        <div class="col-md-2" ng-repeat="category in categories">
            <h4>{{category.label}}</h4>
            <chart data="category.data" type="chartType"></chart>
        </div>
    </div>
</div>
<div class="table-responsive">
    <table class="table" ng-if="users.length > 0">
        <thead>
        <tr>
            <th></th>
            <th ng-repeat="user in users" ng-style="{color: user.color}">{{user.username}}</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="category in categories">
            <td>{{category.label}}</td>
            <td ng-repeat="user in users">{{user[category.key]}}</td>
        </tr>
        </tbody>
    </table>
</div>
<div class="well">
    <div class="row">
        <div class="col-md-6">
            <div class="btn-group btn-group-justified">
                <div class="btn-group">
                    <button class="btn btn-default" ng-click="setChartType('polarArea')" ng-disabled="chartType == 'polarArea'">
                        Polar Area
                    </button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-default" ng-click="setChartType('pie')" ng-disabled="chartType == 'pie'">
                        Pie Chart
                    </button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-default" ng-click="setChartType('doughnut')" ng-disabled="chartType == 'doughnut'">
                        Doughnut Chart
                    </button>
                </div>
            </div>
        </div>
        <div class="col-md-4 col-md-offset-2">
            <div class="btn-group btn-group-justified">
                <div class="btn-group">
                    <button class="btn btn-default" data-toggle="modal" data-target="#user-add-modal">
                        <i class="glyphicon glyphicon-plus"></i>
                        Add Users
                    </button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-default" data-toggle="modal" data-target="#user-remove-modal" ng-disabled="users.length < 1">
                        <i class="glyphicon glyphicon-minus"></i>
                        Remove Users
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<modal ng-id="'user-add-modal'" title="'Add Users'">
    <form role="form">
        <div class="form-group">
            <label for="query">Search for</label>
            <input type="text" class="form-control" id="query" ng-model="query" ng-change="search(query)">
        </div>
    </form>
    <div class="row" ng-repeat="user in searchResult">
        <div class="col-md-11 hide-overflow">
            {{user.username}}
        </div>
        <div class="col-md-1">
            <a href ng-if="!userSelected(user)" ng-click="addChartData(user)">
                <i class="glyphicon glyphicon-unchecked"></i>
            </a>
            <a href ng-if="userSelected(user)" ng-click="removeChartData(user)">
                <i class="glyphicon glyphicon-check"></i>
            </a>
        </div>
    </div>
</modal>
<modal ng-id="'user-remove-modal'" title="'Remove Users'">
    <div class="row" ng-repeat="user in users" ng-click="removeChartData(user)">
        <div class="col-md-9 col-md-offset-1 hide-overflow">
            {{user.username}}
        </div>
        <div class="col-md-1">
            <a href ng-click="removeChartData(user)">
                <i class="glyphicon glyphicon-remove"></i>
            </a>
        </div>
    </div>
</modal>
