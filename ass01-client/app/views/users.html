<div ng-include src="'views/navigation.html'"></div>
<div class="text-center well" ng-if="users.length > 0">
    <div class="row">
        <div class="col-md-2 col-md-offset-1">
            <h4>{{categories[0].label}}</h4>
            <chart data="tracksGraphData" type="chartType"></chart>
        </div>
        <div class="col-md-2">
            <h4>{{categories[1].label}}</h4>
            <chart data="playlistsGraphData" type="chartType"></chart>
        </div>
        <div class="col-md-2">
            <h4>{{categories[2].label}}</h4>
            <chart data="followersGraphData" type="chartType"></chart>
        </div>
        <div class="col-md-2">
            <h4>{{categories[3].label}}</h4>
            <chart data="followingsGraphData" type="chartType"></chart>
        </div>
        <div class="col-md-2">
            <h4>{{categories[4].label}}</h4>
            <chart data="favoritesGraphData" type="chartType"></chart>
        </div>
    </div>
</div>
<table class="table" ng-if="users.length > 0">
    <thead>
    <tr>
        <th></th>
        <th ng-repeat="user in users" ng-style="{color: user.color}">{{user.username}}</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="category in categories">
        <td>{{category.label}}</td>
        <td ng-repeat="user in users">{{user[category.key]}}</td>
    </tr>
    </tbody>
</table>
<div class="row">
    <div class="col-md-6">
        <div class="btn-group btn-group-justified">
            <div class="btn-group">
                <button class="btn btn-default" ng-click="setChartType('polarArea')" ng-disabled="chartType == 'polarArea'">
                    <i class="glyphicon "></i>
                    Polar Area
                </button>
            </div>
            <div class="btn-group">
                <button class="btn btn-default" ng-click="setChartType('pie')" ng-disabled="chartType == 'pie'">
                    <i class="glyphicon "></i>
                    Pie Chart
                </button>
            </div>
            <div class="btn-group">
                <button class="btn btn-default" ng-click="setChartType('doughnut')" ng-disabled="chartType == 'doughnut'">
                    <i class="glyphicon "></i>
                    Doughnut Chart
                </button>
            </div>
        </div>
    </div>
    <div class="col-md-4 col-md-offset-2">
        <div class="btn-group btn-group-justified">
            <div class="btn-group">
                <button class="btn btn-default" data-toggle="modal" data-target="#user-add-modal">
                    <i class="glyphicon glyphicon-plus"></i>
                    Add User
                </button>
            </div>
            <div class="btn-group">
                <button class="btn btn-default" data-toggle="modal" data-target="#user-remove-modal"
                        ng-disabled="users.length < 1">
                    <i class="glyphicon glyphicon-minus"></i>
                    Remove User
                </button>
            </div>
        </div>
    </div>
</div>
<modal ng-id="'user-add-modal'" title="'Add Users'">
    <form role="form">
        <div class="form-group">
            <label for="query">Search for</label>
            <input type="text" class="form-control" id="query" ng-model="$parent.query">
        </div>
    </form>
    <div class="row" ng-repeat="user in searchResult">
        <div class="col-md-11 hide-overflow">
            {{user.username}}
        </div>
        <div class="col-md-1">
            <a ng-if="!userSelected(user)"
               ng-click="addChartData(user)">
                <i class="glyphicon glyphicon-unchecked"></i>
            </a>
            <a ng-if="userSelected(user)"
               ng-click="removeChartData(user)">
                <i class="glyphicon glyphicon-check"></i>
            </a>
        </div>
    </div>
</modal>
<modal ng-id="'user-remove-modal'" title="'Remove Users'">
    <div class="row" ng-repeat="user in users" ng-click="removeChartData(user)">
        <div class="col-md-9 col-md-offset-1 hide-overflow">
            {{user.username}}
        </div>
        <div class="col-md-1">
            <button ng-click="removeChartData(user)">
                <i class="glyphicon glyphicon-remove"></i>
            </button>
        </div>
    </div>
</modal>
